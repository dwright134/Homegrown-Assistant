###################
## V I R T U A L ##
# P3 needs water = set true wne vwc is lower than target low vwc limit target
  - platform: template 
    id: p3_needs_water
    name: "P3 Needs Water"
    lambda: |-
      if (id(VWC).state <= id(p3_vwc_low_limit).state) {
